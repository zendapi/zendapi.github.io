    title: "网易任命新首席财务官 蔡安活退任顾问",
    date: "2017/06/26 21:34:17",
    content: ["<p>腾讯科技讯 6月26日，网易今天宣布，该公司已经任命Zhaoxuan Yang先生为首席财务官，此任命将于6月30日起生效，他将接替此前宣布因个人原因而辞职的代理首席财务官蔡安活。不过，在接下来的一年中，蔡安活将继续担任网易顾问，以帮助公司顺利完成该人事调整过渡期。</p>","<p>网易首席执行官丁磊表示，“Yang先生拥有近十年的财务与投资银行经验，对中国的电信、媒体和科技（TMT）行业有着深入的理解。我们非常高兴地欢迎他加入网易管理层，并期待他在这些领域的才华和领导能力为公司带来更多的帮助。与此同时，我也感谢蔡安活多年来对网易家庭所作的巨大贡献，并祝愿他将来一切安好。”</p>","<p>Yang先生表示，“能够加盟网易，我感到非常高兴。作为中国互联网行业的一大巨头，网易的未来充满巨大的机遇，我希望与整个管理层和财务团队精诚合作，以此帮助公司实现下一阶段的增长目标。”</p>","<p>Yang先生在加盟网易之前，曾在摩根大通（亚太集团）驻香港机构负责中国技术、传媒及电讯和企业金融团队的主管，任期已近十年。Yang先生拥有香港大学商业管理硕士学位和美国卫斯理安大学（Wesleyan University）经济与数学学士学位。（编译/金全）</p>",""],
