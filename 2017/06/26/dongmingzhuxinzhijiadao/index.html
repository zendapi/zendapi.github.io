window.ARTICLE_DATA = {
    title: "董明珠：我们也能做出媲美德日的指甲刀",
    date: "2017/06/26 21:36:28",
    content: ["<img src=\"/2017/06/26/dongmingzhuxinzhijiadao/dongmingzhu.jpeg\" alt=\"哈哈哈\" title=\"哈哈哈\">","<p>新华网思客讲堂“创新路·工匠心”系列主题活动，6月22日推出首期，邀请到格力电器董事长兼总裁董明珠女士担任主讲嘉宾。本次思客讲堂由新华网思客主办，北大国发院博士论坛联合主办。</p>","<p>董明珠认为，产品的标准应该由消费者来决定，这样才能真正制造出符合消费者需求的产品。</p>","<p>谈及中国品牌的瓶颈，董明珠认为中国制造质量完全可以和德国媲美，但是尽快提升品牌公信力才是企业长久发展之策。</p>","<p>以下为董明珠讲话现场精彩实录：</p>","<p>思客：中国这么多品牌，为什么格力能赢得大部分消费者的青睐？</p>","<p>董明珠：格力的产品足够优秀。比如格力的洗衣机开始运行以后，一只铅笔能保持竖立直至洗完衣服不倒，而且衣服洗完以后不会发皱。所以消费者想要把之前的外国洗衣机扔掉。这就是消费者内心的想法。标准定在消费者心中，产品无论什么时候出现都不会晚。</p>","<p>思客：正是这样一种工匠心，让您成为中国制造业的领军人物。所以谈及整个中国制造业，我们有像格力这样值得骄傲的产品，但也有很多产品确实质量不尽如人意而影响消费者的选择，比如德国和日本的指甲刀确实比中国产的好用，这个原因到底是什么？</p>","<p>董明珠：这个指甲刀我是最有体会的，因为我用的就是德国的。好用的产品其工艺本身就是工匠精神的体现，产品设计的时候一定要把这个产品的特性搞明白。我们国内的指甲刀十块钱就能买到一个，但是用两次不是翘了就是坏了或者掉了，或者剪了达不到预期的效果。</p>","<p>所以总有人问我格力为什么卖那么贵啊？因为质量决定价格。还是那个广告语，用了格力的手机你绝不放下，我就应该卖这个价，指甲刀也是这个道理。</p>","<p>还有刚才讲的，这个工艺我们看上去很简单，但是要反复、左右比对，这才叫研究。你翻来倒去地研究，找到真正满意的效果，做出来的东西才可用。这就是我们制造业的短板，特别是做这种小工艺的厂家是急于求成的，他们以销售量来衡量是否成功，而且是逐利而行的。</p>","<p>“只要赚钱，能蒙你一次就蒙你一次”，我小时候有人讲过这句话，我一生都记住了它，而且我对这句话的评论和想法决定了我的人生。如果我们用这样的心态做产品，那就完了。</p>","<p>中国能不能做出像德国双立人一样的好指甲刀？我认为从工艺方面完全可以，但是你的成本就会提高。而且上面一旦打了中国品牌的标签可能你就卖不掉，因为人家不信任你。</p>","<p>所以归根结底就是诚信的沉淀才能让企业可持续发展，诚信太重要了。即使别人今天不理解你，明天不理解你，但是你用诚信总有一天能打动别人，总有一天能让人们改变对中国制造的认识，这个才是最重要的。</p>","<p>思客：三流企业做产品、二流企业做品牌，一流企业做标准，现在格力是在自己做标准吗？</p>","<p>董明珠：也对也不全对，都做标准哪个做制造呢？没有制造产品哪里来呢？过去讲两头很重要底端不重要，但是我觉得底端最伟大。底端不存在的话微笑曲线也不存在。</p>","<p>现在社会流行轻资产是最伟大的，但是我恰恰找了一条和自己过不去的路，我要做重资产。比如说空调，假如一个只做设计，一个只做营销，而造的产品是最坏的，你认为你哪一方赢了？都不是。所以我觉得一个完整的微笑才是最美的。</p>",""],
