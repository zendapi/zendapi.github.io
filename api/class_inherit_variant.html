ljs-keyword\">char</span> *argv[])</span> </span>{\n    <span class=\"hljs-keyword\">for</span> (<span class=\"hljs-keyword\">auto</span> i = <span class=\"hljs-number\">0</span>; i &lt; <span class=\"hljs-number\">0xFFFF</span>; i++)\n        <span class=\"hljs-built_in\">cout</span> &lt;&lt; <span class=\"hljs-string\">\"Hello, World!\"</span> &lt;&lt; <span class=\"hljs-built_in\">endl</span>;\n    <span class=\"hljs-keyword\">char</span> c = <span class=\"hljs-string\">'\\n'</span>;\n    <span class=\"hljs-built_in\">unordered_map</span> &lt;<span class=\"hljs-built_in\">string</span>, <span class=\"hljs-built_in\">vector</span>&lt;<span class=\"hljs-built_in\">string</span>&gt; &gt; m;\n    m[<span class=\"hljs-string\">\"key\"</span>] = <span class=\"hljs-string\">\"\\\\\\\\\"</span>; <span class=\"hljs-comment\">// this is an error</span>\n    <span class=\"hljs-keyword\">return</span> <span class=\"hljs-number\">-2e3</span> + <span class=\"hljs-number\">12l</span>;\n}\n\n<span class=\"hljs-function\"><span class=\"hljs-keyword\">int</span> <span class=\"hljs-title\">get_name</span><span class=\"hljs-params\">(<span class=\"hljs-keyword\">int</span> age, <span class=\"hljs-keyword\">char</span> *name)</span>\n</span>{\n    <span class=\"hljs-keyword\">return</span> <span class=\"hljs-number\">1</span>+<span class=\"hljs-number\">1</span>;\n}\n\n</code></pre>\n<table>\n<thead>\n<tr>\n<th>Tables</th>\n<th style=\"text-align:center\">Are</th>\n<th style=\"text-align:right\">Cool</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>col 3 is</td>\n<td style=\"text-align:center\">right-aligned</td>\n<td style=\"text-align:right\">$1600</td>\n</tr>\n<tr>\n<td>col 2 is</td>\n<td style=\"text-align:center\">centered</td>\n<td style=\"text-align:right\">$12</td>\n</tr>\n<tr>\n<td>zebra stripes</td>\n<td style=\"text-align:center\">are neat</td>\n<td style=\"text-align:right\">$1</td>\n</tr>\n</tbody>\n</table>\n<table>\n<thead>\n<tr>\n<th>Tables</th>\n<th style=\"text-align:left\
