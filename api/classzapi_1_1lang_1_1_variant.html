ction","type":"","definition":"zapi::lang::Variant::Variant","argsstring":"()","name":"zapi::lang::Variant::Variant","briefDescription":"\nEmpty constructor (value = NULL)\n\n","detailDescription":"<p>Implementation for the Value class, which wraps a PHP userspace\nvalue (a ‘zval’ in Zend’s terminology) into a C++ object.</p>\n<p>Reminder for the implementer:</p>\n<p><a href = \"/api/namespace_a.html\">A</a> ‘zval’ is an object that represents a <em>value</em> in the PHP user space,\nand thus not a variable. <a href = \"/api/namespace_a.html\">A</a> ‘value’ or ‘zval’ can be used by many\ndifferent variables at the same time. The ‘refcount’ property of the\nzval holds the number of variables ($a, $b, $c, et cetera) that are\nall linked to the same value. With this system, PHP can implement copy\non write behavior.</p>\n<p>Next to the refcount, the zval also holds a is_ref property, which is\nset to true if all variables linked to the value are references of each\nother. Thus is $a, $b and $c all point to the same variable, and is_ref\nis set to true, changing the value means that the $a, $b and $c value\nare all updated. If is_res was false, a change to $a would not mean a\nchange to $b, and the zval should have been copied first.\nConstructor (value = NULL)</p>\n","inbodyDescription":"","location":{"file":"include/zapi/lang/Variant.h","line":"44","column":"1","bodyfile":"src/lang/Variant.cpp","bodystart":"68","bodyend":"71"},"simpleName":"Variant","signature":" <a href = \"/api/classzapi_1_1lang_1_1_variant.html#1ac3ba477d2ea0df16159059313fa354b7\" class=\"page-scroll-trigger\">zapi::lang::Variant::Variant</a>()","simpleSignature":" <a href = \"/api/classzapi_1_1lang_1_1_variant.html#1ac3ba477d2ea0df16159059313fa354b7\" class=\"page-scroll-trigger\">Variant</a>()","isConstExpr":false,"url":"/api/classzapi_1_1lang_1_1_variant.html#1ac3ba477d2ea0df16159059313fa354b7","tags":["public"],"isConstructor":true,"objectType":"public-func"},{"containerId":"classzapi_1_1lang_1
