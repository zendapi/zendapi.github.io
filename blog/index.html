items: [{"title":"董明珠：我们也能做出媲美德日的指甲刀","date":"2017/06/26 21:36:28","excerpt":"\n<p>新华网思客讲堂“创新路·工匠心”系列主题活动，6月22日推出首期，邀请到格力电器董事长兼总裁董明珠女士担任主讲嘉宾。本次思客讲堂由新华网思客主办，北大国发院博士论坛联合主办。</p>\n<p>董明珠认为，产品的标准应该由消费者来决定，这样才能真正制造出符合消费者需求的产品。</p>","link":"/2017/06/26/dongmingzhuxinzhijiadao/index.html","coverImage":"/2017/06/26/dongmingzhuxinzhijiadao/dongmingzhu.jpeg"},{"title":"网易任命新首席财务官 蔡安活退任顾问","date":"2017/06/26 21:34:17","excerpt":"<p>腾讯科技讯 6月26日，网易今天宣布，该公司已经任命Zhaoxuan Yang先生为首席财务官，此任命将于6月30日起生效，他将接替此前宣布因个人原因而辞职的代理首席财务官蔡安活。不过，在接下来的一年中，蔡安活将继续担任网易顾问，以帮助公司顺利完成该人事调整过渡期。</p>\n<p>网易首席执行官丁磊表示，“Yang先生拥有近十年的财务与投资银行经验，对中国的电信、媒体和科技（TMT）行业有着深入的理解。我们非常高兴地欢迎他加入网易管理层，并期待他在这些领域的才华和领导能力为公司带来更多的帮助。与此同时，我也感谢蔡安活多年来对网易家庭所作的巨大贡献，并祝愿他将来一切安好。”</p>\n<p>Yang先生表示，“能够加盟网易，我感到非常高兴。作为中国互联网行业的一大巨头，网易的未来充满巨大的机遇，我希望与整个管理层和财务团队精诚合作，以此帮助公司实现下一阶段的增长目标。”</p>","link":"/2017/06/26/wangyixincaiwuguan/index.html","coverImage":null}],
